<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="name">
        <h1>CREATED BY : SHIVAM DUBEY</h1>
    </div>
    <div class="container">
        <div class="Calculator">

            <form>
                <div >
                    <input type="text" name="value" id="result"  >
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearAll()"  class="color"> 
                    <input type="button" value="DE"  onclick="deleteOne('DE')" class="color">
                    <input type="button" value="." onclick="Solve('.')" class="color">  
                    <input type="button" value="/" onclick="Solve( '/' )" class="color">  
                </div>
                <div>
                    <input type="button" value="7"  onclick="Solve( '7' )" >
                    <input type="button" value="8"  onclick="Solve( '8' )"  >
                    <input type="button" value="9"  onclick="Solve( '9' )"  >
                    <input type="button" value="*"  onclick="Solve( '*' )"  class="color">
                </div>
                <div>
                    <input type="button" value="4"  onclick="Solve( '4' )"  >
                    <input type="button" value="5"   onclick="Solve( '5' )"  >
                    <input type="button" value="6"   onclick="Solve( '6' )"  >
                    <input type="button" value="-"   onclick="Solve( '-' )"  class="color">
                </div>
                <div>
                    <input type="button" value="1"   onclick="Solve( '1' )"  >
                    <input type="button" value="2"    onclick="Solve( '2' )"  >
                    <input type="button" value="3"    onclick="Solve( '3' )"  >
                    <input type="button" value="+"     onclick="Solve( '+' )"  class="color">
                </div>
                <div>
                    <input type="button" value="00"   onclick="Solve( '00' )"  >
                    <input type="button" value="0"     onclick="Solve( '0' )"  >
                    <input type="button" value="=" class="equalBtn"  onclick= "calculate('=')" >
                </div>

            </form>
        </div>
    </div>
    <script src="base.js"></script>
</body>

</html>
